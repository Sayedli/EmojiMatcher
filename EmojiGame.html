<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="assign2.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Emoji Matching Game</h1>
        <div id="game-board" class="row justify-content-center"></div>
        <div class="info text-center">
            <p>Moves: <span id="move-counter">0</span></p>
            <p>Time: <span id="timer">0:00</span></p>
            <button id="restart-button" class="btn btn-primary">Restart Game</button>
        </div>
    </div>
    <div id="confetti"></div>
    <div id="win-message" class="win-message">
        <p>You Won!</p>
        <p>Moves: <span id="final-moves"></span>, Time: <span id="final-time"></span></p>
        <button id="close-button" class="btn btn-success">Close</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="assign2.js"></script>
</body>
</html>
